<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>响应式页面</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="clearFloat wrap">
        <div class="clearFloat intr">
            <div class="user">
                <h1>USER NAME</h1>
                <div><img src="image/R-C.png" alt=""/></div>
            </div>
            <div class="way">
                <h3>PHONE</h3>
                <p>+00 234 56 789</p>
                <h3>EMAIL</h3>
                <p>mail@example.com</p>
                <h3>ADDRESS</h3>
                <p>Lorem ipsum</p>
                <p>Sed dolor sit</p>
                <p>Praesent porta</p>
            </div>
        </div>
        <div class="message">
            <div class="top">
                <a href="">Resume</a>
                <a href="">Print CV</a>
                <a href="">Email me</a>
                <a href="">View photo</a>
            </div>
            <div class="contact">Contact</div>
            <div class="edit">
                <input type="text" placeholder="Name"/>
            </div>
            <div class="edit">
                <input type="text" placeholder="Email"/>
            </div>
            <div class="edit">
                <input type="text" placeholder="Subject"/>
            </div>
            <div class="edit">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <div class="edit">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
